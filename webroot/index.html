<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports app</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <header>
      <h1>
        Sports
      </h1>
    </header>
    <main>
      <article class="sport_page">
        <header class="sport_page sport_page__heading">
          <h2 class="sport_page sport_page__heading--info">
            Get a personalized football experience tailored just for you
          </h2>
        </header>
        <p class="sport_page sport_page__heading--description">
          Achieve super-fan status by getting tailored updates and up-to-the-minute
          information on your team.
        </p>
        <figure class="sport_page__images">
          <img class="sport_page__images_pitch" src="./img/mobile_screenshot_1.png" alt="players on the pitch">
          <img class="sport_page__images_score" src="./img/mobile_screenshot_2.png" alt="Score of the player">
          <img class="sport_page__images_report" src="./img/mobile_screenshot_2_large.png" alt="Report of a player">
          <img class="sport_page__images_video" src="./img/mobile_screenshot_3.png" alt="video">
          <img class="sport_page__images_poster" src="./img/mobile_screenshot_5.png" alt="Poster of players">
        </figure>
        <footer class="sport_page__footer">
        <div class="sport_page__footer sport_page__footer_wrapper">
          <button class="sport_page__footer_button app_store ">Download on the App Store</button>
          <button class="sport_page__footer_button google_play ">Download on Google play</button>
        </div>
        </footer>
      </article>
    </main>
  </body>
</html>
