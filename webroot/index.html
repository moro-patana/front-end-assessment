<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports app</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <header>
      <h1>
        <img src="./img/logo_sports_colour.svg" alt="ball">
      </h1>
    </header>
    <main>
        <header class="sport_page sport_page__heading">
          <div class="container">
          <h2 class="sport_page sport_page__heading--info">
            Get a personalized football experience tailored just for you
          </h2>
        <p class="sport_page sport_page__heading--description">
          Achieve super-fan status by getting tailored updates and up-to-the-minute
          information on your team.
        </p>
        <div class="sport_page sport_page__wrapper">
          <img class="sport_page app_store" src="./img/apple_store.svg" alt="">
          <img class="sport_page google_play" src="./img/google_play.svg" alt="">
        </div>
      </div>

        <div class="figure">
          <img src="./img/bg_header.png" alt="mobiles">
        </div>

        </header>
    </main>
  </body>
</html>
