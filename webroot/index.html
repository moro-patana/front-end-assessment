<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports app</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <main>
        <header>
          <div class="container">
            <h1>
              <a href="/sport-page"><img src="./img/logo_sports_colour.svg" alt="logo"></a>
